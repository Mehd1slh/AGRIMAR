{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4 ttl">{{ _('Users') }}</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">{{ _('Username') }}</th>
          <th scope="col">{{ _('Email') }}</th>
          <th scope="col">{{ _('Account Creation Date') }}</th>
          <th scope="col">{{ _('Actions') }}</th>
        </tr>
      </thead>
      <tbody class="tbody">
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.acd }}</td>
          <td>
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" onsubmit="return confirm('{{ _(\'Are you sure you want to delete this user\') }}');">
              <input type="hidden" name="user_id" value="{{ user.id }}" />
              <button type="submit" class="btn btn-danger btn-sm">{{ _('Delete') }}</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
